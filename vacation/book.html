<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <nav>
            <div class="nav-elem" style="justify-content: left; align-items: center; width: 192px;">
                <div class="--logo-block">
                    <a href="#"><img src="./img/logo.svg" draggable="false" alt></a>
                </div>
            </div>
            <div class="nav-elem" style="justify-content: center; align-items: end;">
                <div class="--menu-block">
                    <p>Бронирование</p>
                </div>
            </div>
            <div class="nav-elem" style="justify-content: right; width: 260px;">
                <div class="--contact-block">
                    <p>г. Калуга</p>
                    <a href="tel:+70000000000">+7(000)000-00-00</a>
                </div>
            </div>
        </nav>
        <form class="f-book">
            <div class="--container">
                <label name="book_name">Ваше имя:</label>
                <input required type="text" name="book_name" text>
                <label name="book_tel">Номер телефона:</label>
                <input required type="tel" name="book_tel" text>
                <label name="book_house">Название домика:</label>
                <div class="dropdown" name="book_house" optionchosen="-1">
                    <div class="--stripe">
                        <img src="img/stripe.png" draggable="false" alt>
                        <img src="img/stripe.png" draggable="false" alt>
                    </div>
                    <p id="--option-chosen">None</p>
                    <div class="dropdown-content hidden">
                        <div class="dd-container">
                            <div class="dd-elem" id="0">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 1</p>
                            </div>
                            <div class="dd-elem" id="1">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 2</p>
                            </div>
                            <div class="dd-elem" id="2">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <input required type="text" name="book_house" style="display: none;" text>
                <label name="book_date">Дата:</label>
                <input required type="text" name="book_date" style="display: none;" text>
                <div class="dropdown" name="book_date" optionchosen="-1">
                    <div class="--stripe">
                        <img src="img/stripe.png" draggable="false" alt>
                        <img src="img/stripe.png" draggable="false" alt>
                    </div>
                    <p id="--option-chosen">None</p>
                    <div class="dropdown-content hidden">
                        <div class="dd-container">
                            <div class="dd-elem" id="0">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 1</p>
                            </div>
                            <div class="dd-elem" id="1">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 2</p>
                            </div>
                            <div class="dd-elem" id="2">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <label name="book_duration">Время:</label>
                <input required type="text" name="book_duration" style="display: none;" text>
                <div class="dropdown" name="book_duration" optionchosen="-1">
                    <div class="--stripe">
                        <img src="img/stripe.png" draggable="false" alt>
                        <img src="img/stripe.png" draggable="false" alt>
                    </div>
                    <p id="--option-chosen">None</p>
                    <div class="dropdown-content hidden">
                        <div class="dd-container">
                            <div class="dd-elem" id="0">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 1</p>
                            </div>
                            <div class="dd-elem" id="1">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 2</p>
                            </div>
                            <div class="dd-elem" id="2">
                                <div class="--stripe">
                                    <img src="img/stripe.png" draggable="false" alt>
                                </div>
                                <p>Option 3</p>
                            </div>
                        </div>
                    </div>
                </div>
                <label name="book_comment" style="margin-top: 29px;">Комментарий к бронированию:</label>
                <input required type="text" name="book_comment" style="width: 835px; height: 133px;" placeholder="Введите комментарий или оставьте поле пустым..." text>
                <input type="submit" value="Заказать звонок">
            </div>
        </form>
    </div>
    <footer>
        <img src="img/logo.svg" draggable="false" alt>
        <a href="#">Авторизация администратора</a>
    </footer>
    <script src="dropdown.js"></script>
</body>
</html>
