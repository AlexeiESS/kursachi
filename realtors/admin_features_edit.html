<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="address-block">
            <p>
                г. Кострома, ул. Магистральная, 20<br>3, 2 этаж, офис 4
            </p>
        </div>
        <img id="houseico" src="img/houseico.svg" draggable="false" alt>
        <div class="stripe-container">
            <div class="stripes">
                <div id="--stripe-1"></div>
                <div id="--stripe-2"></div>
                <div id="--stripe-3"></div>
                <p>стены</p>
            </div>
        </div>
        <div class="tel-block">
            <img src="img/tel.svg" draggable="false" alt><a href="tel:79125210012">7 (912) 521 00 12</a>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <section class="top-block">
                <div class="bar">
                    <a href="#"><img src="img/back.png" draggable="false" alt></a>
                    <a href="#" style="font-weight: 700;">Преимущества</a>
                    <a href="#">Объекты</a>
                    <a href="#">Оставить заявку</a>
                    <a href="#"><img src="img/exit.png" draggable="false" alt></a>
                </div>
                <section class="features">
                    <div class="stripe-container">
                        <div class="stripes">
                            <div id="--stripe-1"></div>
                            <div id="--stripe-2"></div>
                            <div id="--stripe-3"></div>
                            <p>Редактор</p>
                        </div>
                    </div>
                    <form class="pros-cont f-feat-edit">
                        <div class="pc-elem">
                            <div class="--wrap">
                                <div class="--subelem">
                                    <img src="img/image 3.png" draggable="false" alt>
                                </div>
                                <div class="--subelem --se-textcont">
                                    <p id="--title"><input type="text" name="feat_title" value="Полный контроль за процессом"></p>
                                    <p id="--desc"><input type="text" name="feat_title" value="Профессиональный маклер контролирует каждый шаг всего процесса купли/продажи, гарантируя его полную безопасность. Часто бывает, что только одна сторона процесса воспользовалась услугами риэлтора, другая же, напротив, предпочла действовать самостоятельно, тем самым подвергаясь возможным рискам."></p>
                                </div>
                            </div>
                            <div class="--wrap">
                                <div class="--button-block">
                                    <input style="font-weight: 700;" type="submit" name="feat_save" btn value="Сохранить">
                                </div>
                            </div>
                        </div>
                    </form>
                </section>
                <div class="admin-bar">
                    <a href="#">Администратор</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
