<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="address-block">
            <p>
                г. Кострома, ул. Магистральная, 20<br>3, 2 этаж, офис 4
            </p>
        </div>
        <img id="houseico" src="img/houseico.svg" draggable="false" alt>
        <div class="stripe-container">
            <div class="stripes">
                <div id="--stripe-1"></div>
                <div id="--stripe-2"></div>
                <div id="--stripe-3"></div>
                <p>стены</p>
            </div>
        </div>
        <div class="tel-block">
            <img src="img/tel.svg" draggable="false" alt><a href="tel:79125210012">7 (912) 521 00 12</a>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <section class="top-block">
                <div class="bar">
                    <a href="#"><img src="img/back.png" draggable="false" alt></a>
                    <a href="#" style="font-weight: 700;">Преимущества</a>
                    <a href="#">Объекты</a>
                    <a href="#">Оставить заявку</a>
                    <a href="#"><img src="img/exit.png" draggable="false" alt></a>
                </div>
                <div class="stripe-container">
                    <div class="stripes">
                        <div id="--stripe-1"></div>
                        <div id="--stripe-2"></div>
                        <div id="--stripe-3"></div>
                        <p style="font-size: 30px; font-family: 'Open Sans', sans-serif;">Добавить</p>
                    </div>
                </div>
                <form class="f-feat-add">
                    <div class="f-elem">
                        <div class="--elem">
                            <div class="feat-photo"></div>
                        </div>
                        <div class="--elem" style="width: 100%;">
                            <input type="text" name="feat_title" placeholder="Заголовок">
                            <input type="text" name="feat_desc" style="height: 100%;" placeholder="Описание">
                        </div>
                    </div>
                    <div class="f-elem">
                        <div class="--button-block">
                            <input style="font-weight: 700;" type="submit" btn name="feat_photo_add" value="Добавить фото">
                            <input style="font-weight: 700;" type="submit" btn name="feat_save" value="Сохранить">
                        </div>
                    </div>
                </form>
                <div class="admin-bar">
                    <a href="#">Администратор</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
