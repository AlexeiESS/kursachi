<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <nav>
        <div class="address-block">
            <p>
                г. Кострома, ул. Магистральная, 20<br>3, 2 этаж, офис 4
            </p>
        </div>
        <img id="houseico" src="img/houseico.svg" draggable="false" alt>
        <div class="stripe-container">
            <div class="stripes">
                <div id="--stripe-1"></div>
                <div id="--stripe-2"></div>
                <div id="--stripe-3"></div>
                <p>стены</p>
            </div>
        </div>
        <div class="tel-block">
            <img src="img/tel.svg" draggable="false" alt><a href="tel:79125210012">7 (912) 521 00 12</a>
        </div>
    </nav>
    <div class="main">
        <div class="container">
            <section class="top-block">
                <div class="bar">
                    <a href="#"><img src="img/back.png" draggable="false" alt></a>
                    <a href="#">Преимущества</a>
                    <a href="#" style="font-weight: 700;">Объекты</a>
                    <a href="#">Оставить заявку</a>
                    <a href="#"><img src="img/exit.png" draggable="false" alt></a>
                </div>
                <form class="f-house-add">
                    <div class="stripe-container">
                        <div class="stripes">
                            <div id="--stripe-1"></div>
                            <div id="--stripe-2"></div>
                            <div id="--stripe-3"></div>
                            <p style="font-size: 30px; font-family: 'Open Sans', sans-serif;">Добавить</p>
                        </div>
                    </div>
                    <section class="objects">
                        <div class="flat-container">
                            <div class="fc-elem">
                                <div class="--top-block">
                                    <div class="--house-photo"></div>
                                    <div class="--button-block" style="margin-top: 0; margin-bottom: 20px;">
                                        <label btn style="width: 100%;" for="house_photo_add">Добавить фото</label>
                                        <input type="file" style="display: none;" id="house_photo_add" name="house_photo_add">
                                    </div>
                                    <div class="--desc-rect">
                                        <p><input type="text" placeholder="Название" name="house_desc"></p>
                                    </div>
                                    <div class="--desc-rect">
                                        <p><input type="text" placeholder="Адрес" name="house_location"></p>
                                    </div>
                                    <div class="--desc-rect">
                                        <p><input type="number" placeholder="Цена" min=0 name="house_price"> ₽</p>
                                    </div>
                                </div>
                                <div class="--bottom-block">
                                    <p><input type="text" placeholder="Описание" name="house_full_desc"></p>
                                </div>
                            </div>
                        </div>
                    </section>
                    <div class="--button-block" style="margin-bottom: 45px;">
                        <input type="submit" value="Сохранить" name="house_save" btn style="font-weight: 700;">
                    </div>
                </form>
                <div class="admin-bar">
                    <a href="#">Администратор</a>
                </div>
            </section>
        </div>
    </div>
</body>
</html>
